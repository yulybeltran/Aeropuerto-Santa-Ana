                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Solo ida</label>
                  </div>
                  
                  <div class="">
                    <label for="" class="">Desde</label>
              
                  <select class="form-select" aria-label="Default select example">
                    <option value=""></option>
                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Villavicencio">Villavicencio</option>
                    <option value="Cali">Cali</option>
                    <option value="Neiva">Neiva</option>
                    <option value="Bogota"> Bogotá</option>

                    <option value="Peru">Perú</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                  </select>
                  </div>
                  <label for="" class="">Pasajeros</label>
                  <select class="form-select" aria-label="Default select example">

                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Villavicencio">Villavicencio</option>
                    <option value="Cali">Cali</option>
                    <option value="Neiva">Neiva</option>
                    <option value="Bogota"> Bogotá</option>
                    <option value="Francia">Francia</option>
                    <option value="Peru">Perú</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                  </select>
                  <label for="" class="">Pasajeros</label>
                  <select class="form-select" aria-label="Default select example">

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                
                <div>
                  <div class="">
                    <label for="" class="">Fecha de Salida</label>
                    <div class="">
                      <input type="date" class="form-control" id="fechaSalida">
                    </div>
                  </div>
                  <div class="">
                    <label for="" class="">Fecha de Regreso</label>
                    <div class="">
                      <input type="date" class="form-control" id="fechaRegreso">
                    </div>
                  </div>
               
                  <div class="">
                    <label for="" class="">Equipaje Adicional</label>
                  <select class="form-select" aria-label="Default select example">

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    
                  </select>
                  </div>
                  
                </div>
              </div>
              <div>
                <div class="botonregistro">
                  <button type="submit" class="buttonBlue">Buscar Vuelo</button>
                  <button type="submit" class="buttonBlue">cancelar</button>
                </div>
            </form>
          </div>
        </div>

      <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Información del vuelo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row mb-3">
                  <label for="" class="col-sm-2 col-form-label">Código:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="codigoVuelo">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="" class="col-sm-2 col-form-label">Avion:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="avion">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="" class="col-sm-2 col-form-label">Piloto:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="piloto">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="" class="col-sm-3 col-form-label">Capacidad:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="capacidad">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="" class="col-sm-2 col-form-label">Estado:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="estado">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="" class="col-sm-2 col-form-label">Aeroínea:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="aerolinea">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="button" data-bs-dismiss="modal">Cerrar</button>
              <input type="button" class="button" value="Imprimir Información" onClick="window.print()">
            </div>
          </div>
        </div>
      </div>
